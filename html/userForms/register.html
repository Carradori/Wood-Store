<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS FILE -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/userForms.css" />
    <title>Wood Store!</title>
  </head>
  <body>
    <!-- Page -->
    <div class="page">
      <!-- Header -->
      <iframe src="../../components/header.html" class="iFrameHeader">
        <p>Your browser does not support iframes.</p>
      </iframe>

      <!-- BODY OF HTML -->
      <div class="pageBody">
        <!-- USER REGISTER FORM FOR LOGIN! -->
        <div class="titleBody">
          <h4>Cadastre-se para poder Acessar todos os Recursos de Usu√°rio!</h4>
        </div>
        <div class="userForms">
          <div class="hugInputs">
            <h6 class="inputName">
              Nome e Sobrenome : <span class="necessary">*</span>
            </h6>
            <input
              type="text"
              id="name"
              class="inputText"
              placeholder="Insira seu nome e Sobrenome:"
            />
          </div>
          <div class="hugInputs">
            <h6 class="inputName">CPF : <span class="necessary">*</span></h6>
            <input
              type="text"
              class="inputText"
              placeholder="Insira seu CPF"
              id="cpf"
            />
          </div>
          <div class="hugInputs">
            <h6 class="inputName">
              Data de Nascimento : <span class="necessary">*</span>
            </h6>
            <input
              id="dataNasc"
              type="text"
              class="inputText"
              placeholder="Insira sua data de Nascimento:"
            />
          </div>
          <div class="hugInputs">
            <h6 class="inputName">Email : <span class="necessary">*</span></h6>
            <input
              type="email"
              id="email"
              class="inputText"
              placeholder="Insira seu Email:"
            />
          </div>
          <div class="hugInputs">
            <h6 class="inputName">
              Senha :
              <span class="necessary">*</span>
            </h6>
            <input
              id="password"
              type="password"
              class="inputText"
              placeholder="Insira sua Senha:"
            />
          </div>
          <div class="hugInputs">
            <h6 class="inputName">
              Repira a Senha : <span class="necessary">*</span>
            </h6>
            <input
              type="password"
              id="otherPassword"
              class="inputText"
              placeholder="Favor Inserir usa senha Novamente :"
            />
          </div>
          <div class="contentCenter">
            <button
              type="submit"
              class="buttonSuccess"
              onClick="handleFormSubmit()"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Script of Page -->
    <!-- JS FILE -->
    <script src="../../js/userForms.js"></script>
  </body>
</html>
